{% extends 'finance/base.html' %}
{% load static %}

{% block title %}
  Categorias
{% endblock %}

{% block content %}
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-5">
    <h2 class="text-2xl font-semibold text-brand-text-primary">Categorias</h2>

    <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
      <a href="{% url 'cadastrar_categoria' %}"><button class="bg-green-400 bg-opacity-20 p-2 rounded border border-green-400 text-green-400 hover:bg-opacity-30 transition-colors whitespace-nowrap"><i class="bi bi-plus-lg"></i> Adicionar categoria</button></a>
    </div>
  </div>

  <div class="bg-brand-medium p-4 md:p-6 rounded-lg shadow-lg">
    <table class="w-full text-left nowrap" id="tabela-categorias" width="100%">
      <thead class="border-b border-brand-light">
        <tr>
          <th scope="col" class="py-3 px-4 text-lg font-normal text-brand-text-primary">Nome</th>
          <th scope="col" class="py-3 px-4 text-lg font-normal text-brand-text-primary">Tipo</th>
          <th scope="col" class="py-3 px-4 text-lg font-normal text-brand-text-primary text-center">Ações</th>
        </tr>
      </thead>

      <tbody>
        {% for categoria in object_list %}
          <tr class="border-b border-brand-light">
            <td class="py-4 px-4 text-sm text-brand-text-secondary">{{ categoria.nome }}</td>
            <td class="py-4 px-4 text-sm text-brand-text-secondary">{{ categoria.get_tipo_display }}</td>
            
            <td class="py-4 px-4 text-sm text-brand-text-secondary">
              <div class="flex items-center justify-center gap-2">
                <a href="{% url 'editar_categoria' categoria.pk %}"><button type="button" class="text-yellow-400"><i class="bi bi-pencil"></i></button></a>
                <a href="{% url 'excluir_categoria' categoria.pk %}"><button type="button" class="text-red-500"><i class="bi bi-trash"></i></button></a>
              </div>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#tabela-categorias').DataTable({
        responsive: true,
        // "bSort": false,
        aaSorting: [],
        pageLength: 10,
        language: {
          decimal: '',
          emptyTable: 'Sem dados disponíveis',
          info: 'Mostrando de _START_ até _END_ de _TOTAL_ registros',
          infoEmpty: 'Mostrando de 0 até 0 de 0 registros',
          infoFiltered: '(filtrado de _MAX_ registros no total)',
          infoPostFix: '',
          thousands: ',',
          lengthMenu: 'Mostrar _MENU_ registros',
          loadingRecords: 'A carregar dados...',
          processing: 'A processar...',
          search: 'Procurar:',
          zeroRecords: 'Não foram encontrados resultados',
          paginate: {
            first: 'Primeiro',
            last: 'Último',
            next: 'Seguinte',
            previous: 'Anterior'
          },
          aria: {
            sortAscending: ': ordem crescente',
            sortDescending: ': ordem decrescente'
          }
        }
      })
    })
  </script>
{% endblock %}
