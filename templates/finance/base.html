{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}FFA .finance{% endblock title %}</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-brand-dark text-brand-text-primary font-sans">
    <div class="flex flex-col min-h-screen">
      <header class="bg-brand-medium border-b border-brand-light sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center p-4">
          <div class="flex items-center space-x-10">
            <div class="flex-shrink-0">
              <h1 class="text-xl font-semibold text-white">FFA <span class="text-brand-accent font-light">.finance</span></h1>
            </div>

            <nav class="hidden md:flex items-center space-x-6">
              <a href="{% url 'index' %}" class="text-brand-text-secondary hover:text-brand-accent transition-colors duration-200 rounded-md text-sm font-medium">Dashboard</a>
              <a href="{% url 'receitas' %}" class="text-brand-text-secondary hover:text-brand-accent transition-colors duration-200 text-sm font-medium">Receitas</a>
              <a href="{% url 'despesas' %}" class="text-brand-text-secondary hover:text-brand-accent transition-colors duration-200 text-sm font-medium">Despesas</a>
              <a href="{% url 'contatos' %}" class="text-brand-text-secondary hover:text-brand-accent transition-colors duration-200 text-sm font-medium">Contatos</a>
              <a href="{% url 'categorias' %}" class="text-brand-text-secondary hover:text-brand-accent transition-colors duration-200 text-sm font-medium">Categorias</a>
            </nav>
          </div>

          <div class="flex items-center space-x-4">
            <div class="hidden md:flex items-center space-x-4">
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i class="bi bi-search"></i></span>
                <input type="text" class="bg-brand-dark text-white placeholder-brand-text-secondary rounded-md py-2 pl-10 pr-4 w-40 lg:w-64 focus:outline-none focus:ring-2 focus:ring-brand-accent" placeholder="Pesquisar..." />
              </div>
              <button class="rounded-full hover:bg-brand-light transition-colors duration-200"><a href="{% url 'usuario' %}"><i class="bi bi-person-circle text-2xl"></i></a></button>
            </div>

            <div class="md:hidden">
              <button id="menu-btn" class="text-white focus:outline-none">
                <i class="bi bi-list text-2xl"></i>
              </button>
            </div>
          </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden">
          <button class="rounded-full hover:bg-brand-light transition-colors duration-200 ml-4 m-2"><i class="bi bi-person-circle text-2xl"> {usuario}</i></button>
          <nav class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="{% url 'index' %}" class="text-brand-text-secondary hover:text-brand-accent transition-colors duration-200 text-lg font-medium block ml-2">Dashboard</a>
            <a href="{% url 'receitas' %}" class="text-brand-text-secondary hover:text-brand-accent transition-colors duration-200 text-lg font-medium block ml-2">Receitas</a>
            <a href="{% url 'despesas' %}" class="text-brand-text-secondary hover:text-brand-accent transition-colors duration-200 text-lg font-medium block ml-2">Despesas</a>
            <a href="{% url 'contatos' %}" class="text-brand-text-secondary hover:text-brand-accent transition-colors duration-200 text-lg font-medium block ml-2">Contatos</a>
            <a href="{% url 'categorias' %}" class="text-brand-text-secondary hover:text-brand-accent transition-colors duration-200 text-lg font-medium block ml-2">Categorias</a>
          </nav>
        </div>
      </header>

      <main class="flex-grow container mx-auto p-4 md:p-6">
        {% block content %}{% endblock content %}
      </main>
    </div>

    <script src="{% static 'script/script.js' %}"></script>
  </body>
</html>
