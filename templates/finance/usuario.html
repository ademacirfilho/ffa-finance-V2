{% extends 'finance/base.html' %}
{% load static %}

{% block title %}Usuário{% endblock title %}

{% block content %}
  <h2 class="text-2xl font-semibold text-brand-text-primary mb-4">Perfil do Usuário</h2>

  <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
    <aside class="md:col-span-4">
      <div class="bg-brand-medium p-6 rounded-lg shadow-lg h-full flex flex-col items-center">
        <div class="flex items-center justify-center w-28 h-28 rounded-full bg-brand-dark mb-4">
          <i class="bi bi-person-fill text-6xl text-brand-text-secondary"></i>
        </div>

        <div class="text-center">
          <div class="text-lg font-semibold text-white">Nome Sobrenome</div>
          <div class="text-xs text-brand-text-secondary">Admin</div>
        </div>

        <ul class="mt-6 space-y-3 w-full text-sm">
          <li class="flex items-center gap-3 text-brand-text-secondary">
            <i class="bi bi-envelope-fill text-lg"></i>
            <span class="truncate">@email.usuario</span>
          </li>

          <li class="flex items-center gap-3 text-brand-text-secondary">
            <i class="bi bi-telephone-fill text-lg"></i>
            <span>+55 (XX) XXXXX-XXXX</span>
          </li>
        </ul>
      </div>
    </aside>

    <main class="md:col-span-8">
      <div class="bg-brand-medium p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-semibold text-white mb-4">Opções de Conta</h2>

        <form action="#" method="post" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="text-xs text-brand-text-primary block mb-1 font-light" for="first_name">Primeiro nome</label>
              <input id="first_name" name="first_name" type="text" class="w-full h-10 px-3 rounded-md bg-brand-dark border border-brand-light text-white placeholder-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent" />
            </div>

            <div>
              <label class="text-xs text-brand-text-primary block mb-1 font-light" for="last_name">Sobrenome</label>
              <input id="last_name" name="last_name" type="text" class="w-full h-10 px-3 rounded-md bg-brand-dark border border-brand-light text-white placeholder-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent" />
            </div>
          </div>

          <div>
            <label class="text-xs text-brand-text-primary block mb-1 font-light" for="email">Email</label>
            <input id="email" name="email" type="email" class="w-full h-10 px-3 rounded-md bg-brand-dark border border-brand-light text-white placeholder-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent" />
          </div>

          <div>
            <label class="text-xs text-brand-text-primary block mb-1 font-light" for="address">Endereço</label>
            <input id="address" name="address" type="text" class="w-full h-10 px-3 rounded-md bg-brand-dark border border-brand-light text-white placeholder-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent" />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="text-xs text-brand-text-primary block mb-1 font-light" for="city">Cidade</label>
              <input id="city" name="city" type="text" class="w-full h-10 px-3 rounded-md bg-brand-dark border border-brand-light text-white placeholder-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent" />
            </div>

            <div>
              <label class="text-xs text-brand-text-primary block mb-1 font-light" for="zip">CEP</label>
              <input id="zip" name="zip" type="text" class="w-full h-10 px-3 rounded-md bg-brand-dark border border-brand-light text-white placeholder-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent" />
            </div>

            <div>
              <label class="text-xs text-brand-text-primary block mb-1 font-light" for="state">Estado</label>
              <input id="state" name="state" type="text" class="w-full h-10 px-3 rounded-md bg-brand-dark border border-brand-light text-white placeholder-brand-text-primary focus:outline-none focus:ring-2 focus:ring-brand-accent" />
            </div>
          </div>

          <div class="flex justify-end">
            <button class="bg-green-400 bg-opacity-20 p-2 rounded border border-green-400 text-green-400 hover:bg-opacity-30 transition-colors whitespace-nowrap">Salvar mudanças</button>
          </div>
        </form>
      </div>
    </main>
  </div>
{% endblock %}
