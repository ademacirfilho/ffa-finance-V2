{% extends "finance/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <h2 class="text-2xl font-semibold text-brand-text-primary">Excluir</h2>
    <p>Confirme para excluir o registro definitivamente.</p>

    <hr class="my-4 border-brand-light" />

    <form action="" method="POST">
        <p>
            Deseja excluir o registro: <strong>{{ object }}</strong>?
        </p>

        {% csrf_token %}
        {{ form|crispy }}
        <button class="my-4 bg-red-400 bg-opacity-20 p-2 rounded border border-red-400 text-red-400 hover:bg-opacity-30 transition-colors whitespace-nowrap" type="submit">Excluir</button>
    </form>

{% endblock content %}
